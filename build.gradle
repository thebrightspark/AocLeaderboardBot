plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id "org.jetbrains.kotlin.plugin.spring" version "1.4.20"
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

group = 'brightspark'
version = '1.1.0'
sourceCompatibility = JavaVersion.VERSION_11
compileKotlin.kotlinOptions.jvmTarget = sourceCompatibility

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'io.ktor:ktor-client-core:1.4.3'
    implementation 'io.ktor:ktor-client-cio:1.4.3'
    implementation 'io.ktor:ktor-client-json:1.4.3'
    implementation 'io.ktor:ktor-client-jackson:1.4.3'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.12.0'
    implementation 'net.dv8tion:JDA:4.2.0_222'
}
